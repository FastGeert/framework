<section>
    <div class="container well well-sm" data-bind="visible: hasData()">
        <span data-bind="visible: hasData()">
            <span data-i18n="ovs:footer.cachereads"></span>
            <span data-bind="text: totalCacheHits"></span>
            <span class="fa" data-i18n="[html]ovs:icons.separator"></span>
            <span data-i18n="ovs:footer.datawritten"></span>
            <span data-bind="text: backendWritten"></span>
            <span class="fa" data-i18n="[html]ovs:icons.separator"></span>
            <span data-i18n="ovs:footer.bandwidthsaved"></span>
            <span data-bind="text: bandwidthSaved"></span>
            <i style="margin-left: 10px;" class="fa fa-spin" data-i18n="[html]ovs:icons.loading" data-bind="visible: dataLoading"></i>
        </span>
    </div>
</section>
