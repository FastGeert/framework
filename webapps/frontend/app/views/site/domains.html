<section>
    <div>
        <h2 class="pull-left" data-i18n="ovs:domains.users.title"></h2>
    </div>
    <div data-bind="pager: { loadData: loadDomains, headers: domainHeaders, refreshInterval: 5000, controls: true }"
         style="clear: both;">
        <table data-dummy="dummy">
            <tr data-part="vitem">
                <td style="position: relative;">
                    <span data-bind="visible: loading()" style="position: absolute; top: 7px; left: -15px;">
                       <i class="fa fa-spin" data-i18n="[html]ovs:icons.loading"></i>
                    </span>
                    <span data-bind="text: name"></span>
                </td>
            </tr>
        </table>
    </div>
</section>
