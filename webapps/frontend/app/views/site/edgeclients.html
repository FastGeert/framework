<section>
    <div>
        <h2 class="pull-left" data-i18n="ovs:edgeclients.title"></h2>
    </div>
    <div data-bind="pager: {
                        loadData: loadEdgeClients, container: edgeClients,
                        headers: edgeClientHeaders, refreshInterval: 5000, controls: true
                    }" style="clear: both;">
        <table data-dummy="dummy">
            <tr data-part="vitem">
                <td style="position: relative;">
                    <span data-bind="visible: loading()" style="position: absolute; top: 7px; left: -15px;">
                       <i class="fa fa-spin" data-i18n="[html]ovs:icons.loading"></i>
                    </span>
                    <!-- ko if: vDisk() === undefined -->
                        <i class="fa fa-spin" data-i18n="[html]ovs:icons.loading"></i>
                    <!-- /ko -->
                    <!-- ko if: vDisk() !== undefined -->
                        <span data-bind="lazyloader: { item: vDisk, loadedObservable: 'loaded' }">
                            <span data-part="lazy-entry">
                                <a data-bind="html: item().loaded() ? (item().name() ? item().name() : '<i>name not set</i>') : '',
                                          attr: { href: $root.shared.routing.loadHash('vdisk-detail', { guid: item().guid }) }"></a>
                            </span>
                        </span>
                    <!-- /ko -->
                </td>
                <td><span data-bind="text: ip"></span></td>
                <td><span data-bind="text: port"></span></td>
            </tr>
        </table>
    </div>
</section>
