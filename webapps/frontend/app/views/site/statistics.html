<section>
    <h2 data-i18n="ovs:statistics.title"></h2>
    <p data-i18n="ovs:statistics.introduction"></p>
    <h3 data-i18n="ovs:statistics.memcache.title"></h3>
    <div style="width: 100%; overflow: auto;">
        <div data-bind="style: { width: (memcached.nodes().length * 470) + 'px' }">
            <!-- ko foreach: memcached.nodes() -->
                <div class="pull-right" style="width: 450px; margin-right: 20px;">
                    <h4><span data-bind="text: node"></span></h4>
                    <!-- ko if: online() -->
                        <ul>
                            <li>
                                <span data-i18n="ovs:statistics.memcache.hitspeed"></span>
                                <span data-bind="text: cmdGetps"></span>
                            </li>
                            <li>
                                <span data-i18n="ovs:statistics.memcache.memoryusage"></span>
                                <span data-bind="text: bytes"></span>
                            </li>
                            <li>
                                <span data-i18n="ovs:statistics.memcache.keysincache"></span>
                                <span data-bind="text: currItems"></span>
                                <span data-i18n="ovs:generic.of"></span>
                                <span data-bind="text: totalItems"></span>
                            </li>
                            <li>
                                <span data-i18n="ovs:statistics.memcache.cachehits"></span>
                                <span data-bind="text: getHits"></span>
                                <span data-i18n="ovs:generic.of"></span>
                                <span data-bind="text: cmdGet"></span>: <b><span data-bind="text: hitRate"></span>%</b>
                            </li>
                            <li>
                                <span data-i18n="ovs:statistics.memcache.cachetraffic"></span>
                                <span data-bind="text: bytesRead"></span> in, <span data-bind="text: bytesWritten"></span> out
                            </li>
                            <li>
                                <span data-i18n="ovs:statistics.memcache.uptime"></span>
                                <span data-bind="text: uptime"></span>
                            </li>
                        </ul>
                        <p data-i18n="ovs:statistics.memcache.rawinfo"></p>
                        <pre data-bind="html: raw">
                        </pre>
                    <!-- /ko -->
                    <!-- ko if: !online() -->
                        <ul>
                            <li><span style="color: red; font-weight: bold;">Node is offline</span></li>
                        </ul>
                    <!-- /ko -->
                </div>
            <!-- /ko -->
        </div>
    </div>
</section>
