<div>
    <form id="form.gather.mgmtcenter" class="form-horizontal">
        <div data-bind="visible: data.mgmtcenterLoaded()">
            <div data-bind="visible: !data.hasMgmtCenter()" style="margin-top: 5px;">
                <p>
                    <span data-i18n="ovs:generic.storagerouter"></span>
                    <span data-bind="text: data.storageRouter().name()"></span>
                    <span data-i18n="ovs:wizards.add_vpool.gather_mgmt_center.no_mgmt_center"></span>
                </p>
            </div>
            <div data-bind="visible: data.hasMgmtCenter()" style="margin-top: 5px;">
                <p>
                    <span data-bind="text: data.storageRouter().name()"></span>
                    <span data-i18n="ovs:wizards.add_vpool.gather_mgmt_center.mgmt_center"></span>
                    <span data-bind="text: data.mgmtcenterName"></span>
                    (<span data-bind="text: data.mgmtcenterIp"></span>)
                </p>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="checkbox" id="integratemgmt" style="margin-top: 9px; margin-left: 15px;"
                           data-bind="checked: data.integratemgmt, enable: data.hasMgmtCenter()">
                    <label for="integratemgmt" class="help-block" data-i18n="ovs:wizards.add_vpool.gather_mgmt_center.integrate_mgmt"
                           style="padding-left: 10px; display: inline-block; color: inherit; font-weight: normal;"></label>
                </div>
            </div>
        </div>
        <div data-bind="visible: !data.mgmtcenterLoaded()" class="alert alert-info" style="margin-top: 20px;">
            <span class="fa fa-spin" style="margin-right: 10px;" data-i18n="[html]ovs:icons.loading"></span>
            <span data-i18n="ovs:wizards.add_vpool.gather_mgmt_center.loading"></span>
        </div>
    </form>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value && canContinue().showErrors" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span
                data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
