<div>
    <form role="form form-horizontal" class="form-horizontal">
        <p data-i18n="ovs:wizards.linkhosts.gather.basicinfo"></p>
        <table class="table table-noborder" style="margin-left: 35px; width: 70%;">
            <tbody>
                <!-- ko foreach: data.pmachines -->
                    <tr>
                        <td>
                            <span data-bind="text: name()"></span>
                        </td>
                        <td>
                            <span data-bind="dropdown: {
                                                 items: $root.data.mgmtcenters,
                                                 target: mgmtCenter,
                                                 text: function(item) { return item !== undefined ? item.name : '-'; }
                                             }">
                            </span>
                        </td>
                        <td>
                            <div class="col-lg-3"
                                 data-bind="visible: (originalMgmtCenterGuid() === null && mgmtCenter() !== undefined) ||
                                                     (originalMgmtCenterGuid() !== null && mgmtCenter() === undefined && isConfigured() === true) ||
                                                     (originalMgmtCenterGuid() !== null && mgmtCenter() !== undefined && originalMgmtCenterGuid() !== mgmtCenter().guid()) ">
                                <input type="checkbox"
                                       id="configure"
                                       data-bind="checked: configure">
                                <label for="configure" class="help-block" data-bind="translate: 'ovs:wizards.linkhosts.gather.' + (mgmtCenter() === undefined ? 'unconfigure' : 'configure')"></label>
                            </div>
                        </td>
                    </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </form>
</div>
