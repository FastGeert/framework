<div>
    <form role="form form-horizontal" class="form-horizontal">
        <p data-i18n="ovs:wizards.addmgmtcenter.gather.basicinfo"></p>
        <div class="form-group" data-bind="css: { 'has-error': $.inArray('name', canContinue().fields) !== -1 }">
            <label class="col-lg-3 control-label" for="name" data-i18n="ovs:wizards.addmgmtcenter.gather.name"></label>
            <div class="col-lg-7">
                <input type="text" id="name" class="autofocus form-control" data-bind="value: data.name, valueUpdate: 'afterkeydown'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="name" data-i18n="ovs:wizards.addmgmtcenter.gather.type"></label>
            <div class="col-lg-7">
                <span data-bind="dropdown: {
                         items: data.types, target: data.centerType,
                         text: function(item) {
                             return $.t('ovs:generic.mgmtcentertypes.' + item);
                         }
                     }">
                </span>
            </div>
        </div>
        <div class="form-group" data-bind="css: { 'has-error': $.inArray('username', canContinue().fields) !== -1 }">
            <label class="col-lg-3 control-label" for="username" data-i18n="ovs:wizards.addmgmtcenter.gather.username"></label>
            <div class="col-lg-7">
                <input type="text" id="username" class="autofocus form-control" data-bind="value: data.username, valueUpdate: 'afterkeydown'">
            </div>
        </div>
        <div class="form-group" data-bind="css: { 'has-error': $.inArray('password', canContinue().fields) !== -1 }">
            <label class="col-lg-3 control-label" for="password" data-i18n="ovs:wizards.addmgmtcenter.gather.password"></label>
            <div class="col-lg-7">
                <input type="password" id="password" class="autofocus form-control" data-bind="value: data.password, valueUpdate: 'afterkeydown'">
            </div>
        </div>
        <div class="form-group" data-bind="css: { 'has-error': $.inArray('ip', canContinue().fields) !== -1 }">
            <label class="col-lg-3 control-label" for="ip" data-i18n="ovs:wizards.addmgmtcenter.gather.ip"></label>
            <div class="col-lg-4">
                <input type="text" id="ip" class="autofocus form-control" data-bind="value: data.ipAddress, valueUpdate: 'afterkeydown'">
            </div>
            <div data-bind="visible: data.centerType() !== 'VCENTER'">
                <label class="col-lg-1 control-label" for="port" data-i18n="ovs:wizards.addmgmtcenter.gather.port"></label>
                <div class="col-lg-2">
                    <input type="text" id="port" class="autofocus form-control" data-bind="value: data.port">
                </div>
            </div>
        </div>
    </form>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
