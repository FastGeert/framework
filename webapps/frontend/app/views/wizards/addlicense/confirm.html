<div>
    <form role="form form-horizontal" class="form-horizontal">
        <p data-i18n="[html]ovs:wizards.addlicense.confirm.basicinfo"></p>
        <ul data-bind="foreach: data.licenseEntries()">
            <li>
                <span data-i18n="ovs:generic.component"></span>: <span data-bind="translate: ($data.component + ':licensing.component')"></span><br />
                <span data-i18n="ovs:generic.name"></span>: <span data-bind="text: $data.name"></span><br />
                <span data-i18n="ovs:generic.metadata"></span>:
                <ul data-bind="foreach: $root.generic.keys($data.metadata)">
                    <!-- ko if: $data !== 'token' -->
                        <li>
                            <span data-bind="translate: ($parent.component + ':licensing.metadata.' + $data)"></span>: <span data-bind="html: $parent.metadata[$data] !== null ? $parent.metadata[$data] : '<i>Unlimited</i>'"></span>
                        </li>
                    <!-- /ko -->
                </ul>
            </li>
        </ul>
    </form>
</div>
