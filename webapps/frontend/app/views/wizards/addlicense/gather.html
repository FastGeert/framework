<div>
    <form role="form form-horizontal" class="form-horizontal">
        <div class="form-group" data-bind="css: { 'has-error': $.inArray('licensestring', canContinue().fields) !== -1 }">
            <label class="col-lg-2 control-label" for="license" data-i18n="ovs:wizards.addlicense.gather.license"></label>
            <div class="col-lg-9">
                <textarea id="license" class="autofocus form-control" data-bind="value: data.licenseString, valueUpdate: 'afterkeydown'" rows="10"></textarea>
            </div>
        </div>
    </form>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value || canContinue().showErrors" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
